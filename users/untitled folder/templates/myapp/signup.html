<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashcognitive - AI Solution for Apparel Industry</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            min-height: 100vh;
            background-color: #f3f4f6;
            color: #1f2937;
            overflow-x: hidden;
        }

        .container {
            display: flex;
            min-height: 100vh;
        }

        /* Form Section */
        .form-section {
            width: 100%;
            padding: 3rem;
            background-color: #ffffff;
            transform: translateX(-100%);
            animation: slideIn 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        @media (min-width: 1090px) {
            .form-section {
                width: 50%;
                padding: 4rem;
            }
        }

        .form-container {
            max-width: 490px;
            margin: 0 auto;
            width: 100%;
        }

        .logo {
            margin-bottom: 3rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s ease forwards 0.2s;
        }

        .logo img {
            width: 200px;
            height: auto;
            margin-bottom: 1rem;
        }

        .logo p {
            color: #6b7280;
            font-size: 0.875rem;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s ease forwards;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: #4b5563;
            font-size: 0.875rem;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 0.75rem;
            background-color: #f9fafb;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            color: #1f2937;
            font-size: 0.875rem;
            transition: border-color 0.2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }

        .phone-input {
            display: flex;
            gap: 0.75rem;
        }

        .phone-input select {
            width: 120px;
        }

        .name-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input[type="checkbox"] {
            width: auto;
            margin-top: 0.25rem;
        }

        .checkbox-group label {
            font-size: 0.75rem;
            color: #6b7280;
            line-height: 1.5;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: #3b82f6;
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #2563eb;
        }

        .terms {
            margin-top: 1rem;
            font-size: 0.75rem;
            color: #6b7280;
            text-align: center;
        }

        .terms a {
            color: #3b82f6;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        /* Right Section */
        .image-section {
            display: none;
            position: relative;
            background: linear-gradient(135deg,rgb(255, 255, 255),rgb(255, 255, 255));
            opacity: 0;
            animation: fadeIn 0.5s ease forwards 0.7s;
        }

        @media (min-width: 1024px) {
            .image-section {
                display: block;
                width: 50%;
            }
        }

        .image-content {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .image-logo {
            width: 200px;
            height: 200px;
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: scaleIn 0.5s ease forwards 1s;
        }

        .image-logo img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .image-content h2 {
            font-size: 2.25rem;
            font-weight: bold;
            margin-bottom: 1rem;
            color: white;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s ease forwards 1.4s;
        }

        .image-content p {
            font-size: 1.25rem;
            color:rgb(16, 18, 22);
            max-width: 32rem;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeUp 0.5s ease forwards 1.6s;
        }

        /* Animations */
        @keyframes slideIn {
            from {
                transform: translateX(-100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @keyframes fadeUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <section class="form-section">
            <div class="form-container">
                <form id="signupForm">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group name-group">
                        <div>
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number (optional)</label>
                        <div class="phone-input">
                            <select id="countryCode">
                                <option value="+91">ðŸ‡®ðŸ‡³ +91</option>
                                <option value="+1">ðŸ‡ºðŸ‡¸ +1</option>
                                <option value="+44">ðŸ‡¬ðŸ‡§ +44</option>
                                <option value="+61">ðŸ‡¦ðŸ‡º +61</option>
                            </select>
                            <input type="tel" id="phone" placeholder="Phone number">
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="Minimum 8 characters">
                    </div>

                    <div class="checkbox-group">
                        <input type="checkbox" id="updates">
                        <label for="updates">
                            I agree to receive updates and offers from Fashcognitive. I understand I can unsubscribe at any time.
                        </label>
                    </div>

                    <button type="submit" class="submit-button">CREATE ACCOUNT</button>

                    <p class="terms">
                        By creating an account you agree to our 
                        <a href="#">Terms & Conditions</a> and 
                        <a href="#">Privacy Policy</a>.
                    </p>
                </form>
            </div>
        </section>

        <!-- Image Section -->
        <section class="image-section">
            <div class="image-content">
                <div class="image-logo">
                    <img src="https://hebbkx1anhila5yf.public.blob.vercel-storage.com/WhatsApp%20Image%202025-01-13%20at%2019.57.10_66dce58a.jpg-G8OUGRaKNifTsRR6hOBb4ZpXKH0NGD.jpeg" alt="Fashcognitive Logo">
                </div>
                <h1>Transform Your Apparel Business</h1>
                <p>Join Fashcognitive and experience the future of AI-powered apparel solutions.</p>
            </div>
        </section>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Animate form groups sequentially
            const formGroups = document.querySelectorAll('.form-group');
            formGroups.forEach((group, index) => {
                group.style.animationDelay = `${0.3 + (index * 0.1)}s`;
            });

            // Form submission
            const form = document.getElementById('signupForm');
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Collect form data
                const formData = {
                    email: document.getElementById('email').value,
                    firstName: document.getElementById('firstName').value,
                    lastName: document.getElementById('lastName').value,
                    phone: document.getElementById('phone').value,
                    countryCode: document.getElementById('countryCode').value,
                    password: document.getElementById('password').value,
                    updates: document.getElementById('updates').checked
                };

                // Here you would typically send the data to your server
                console.log('Form submitted:', formData);
                
                // Show success message (you can customize this)
                alert('Account created successfully!');
            });
        });
    </script>
</body>
</html>
