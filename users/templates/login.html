<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FASHCOGNITIVE - Login</title>
    <style>
        :root {
            --background-color: white;
            --primary-color: #6366f1;
            --text-color: #111827;
            --button-color: #4b5563;
            --border-color: #e5e7eb;
            --link-color: #6366f1;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background-color: var(--background-color);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
        }

        .logo-container {
            width: 150px;
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo {
            width: 100%;
            height: auto;
        }

        .logo-text {
            font-size: 8px;
            margin-top: 5px;
            text-align: center;
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 0.75rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        h1 {
            font-size: 1.5rem;
            color: var(--text-color);
            margin-bottom: 1.5rem;
        }

        .form-group {
            margin-bottom: 1rem;
        }

        label {
            display: block;
            color: var(--text-color);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }

        .input-wrapper {
            position: relative;
        }

        input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border-color);
            border-radius: 0.375rem;
            font-size: 1rem;
            color: var(--text-color);
            transition: border-color 0.15s ease;
        }

        input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            cursor: pointer;
            color: var(--button-color);
        }

        .password-toggle svg {
            width: 20px;
            height: 20px;
        }

        .submit-button {
            width: 100%;
            padding: 0.75rem;
            background-color: var(--button-color);
            color: white;
            border: none;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            cursor: pointer;
            margin: 1.5rem 0;
            transition: background-color 0.15s ease;
        }

        .submit-button:hover {
            background-color: #374151;
        }

        .bottom-links {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.875rem;
            color: var(--text-color);
        }

        .bottom-links a {
            color: var(--link-color);
            text-decoration: none;
        }

        .bottom-links a:hover {
            text-decoration: underline;
        }
        .logo {
            width: 100px; /* Adjust the size as needed */
            height: auto; /* Maintain aspect ratio */
            border-radius: 25px; /* Round the corners */
            display: block; /* Optional: Aligns the image properly */
            margin: 0 auto; /* Optional: Centers the image */
        }
        .logo-text{
            font-size: 10px;
            font-weight: bold;
            text-align: center;
        }
        .nme{
            color: red;
            width:220px
            display:inline-block;
        }
    </style>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - FASHCOGNITIVE</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <div class="logo-container">
        <img src="{% static 'img/WhatsApp Image 2025-02-19 at 23.45.39_213fac85.jpg' %}" alt="Logo" class="logo">
        <h2>FASHCOGNITIVE</h2>
        <div class="logo-text">AI SOLUTION FOR APPAREL INDUSTRY</div>
    </div>

    <div class="login-card">
        <h1>Log in</h1>

        {% if messages %}
            <div class="messages">
                {% for message in messages %}
                    <p style="color: red;">{{ message }}</p>
                {% endfor %}
            </div>
        {% endif %}

        <form method="POST" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-wrapper">
                    <input type="password" id="password" name="password" required>
                    <button type="button" class="password-toggle" onclick="togglePassword()">
                        <svg id="eye-icon" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path id="eye-open" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                  d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                        </svg>
                    </button>
                </div>
            </div>

            <button type="submit" class="submit-button">Log in</button>

            <div class="bottom-links">
                <a href="#">Forgot password?</a>
                <a href="{% url 'register' %}" class="signup-button">Sign up</a>
            </div>
        </form>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            let eyeIcon = document.getElementById("eye-icon");

            if (passwordField.type === "password") {
                passwordField.type = "text";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.542-7 
                          1.274-4.057 5.064-7 9.542-7a10.05 10.05 0 011.875.175" />
                `;
            } else {
                passwordField.type = "password";
                eyeIcon.innerHTML = `
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                          d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
                `;
            }
        }
    </script>
</body>
</html>
