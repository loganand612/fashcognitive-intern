{% extends 'base.html' %}

{% block title %}Templates{% endblock %}

{% block content %}
<div class="container">
    <div class="flex justify-between items-center mb-4">
        <h1>Templates</h1>
        <a href="{% url 'create_template' %}" class="btn btn-primary">Create Template</a>
    </div>

    <div class="card">
        <div class="flex justify-between items-center mb-4">
            <input type="search" placeholder="Search templates..." class="form-input" style="max-width: 300px;">
            <div class="flex gap-4">
                <select class="form-input">
                    <option>All Categories</option>
                    <option>Safety</option>
                    <option>Equipment</option>
                    <option>Process</option>
                </select>
                <select class="form-input">
                    <option>Sort by: Recent</option>
                    <option>Name A-Z</option>
                    <option>Name Z-A</option>
                    <option>Date Created</option>
                </select>
            </div>
        </div>

        <div class="grid" style="display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 1rem;">
            <!-- Template Cards -->
            <div class="card" style="border: 1px solid var(--border-color);">
                <h3>Safety Inspection</h3>
                <p class="mb-4" style="color: var(--secondary-color);">Standard safety inspection template</p>
                <div class="flex justify-between items-center">
                    <span style="color: var(--secondary-color);">Last used: 2 days ago</span>
                    <button class="btn btn-secondary">Use</button>
                </div>
            </div>

            <div class="card" style="border: 1px solid var(--border-color);">
                <h3>Equipment Check</h3>
                <p class="mb-4" style="color: var(--secondary-color);">Daily equipment inspection checklist</p>
                <div class="flex justify-between items-center">
                    <span style="color: var(--secondary-color);">Last used: 1 day ago</span>
                    <button class="btn btn-secondary">Use</button>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
