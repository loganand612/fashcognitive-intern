{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashcognitive - AI Solution for Apparel Industry</title>
    <link rel="stylesheet" href="{% static 'login.css' %}">
</head>
<body>
    <div class="container">
        <section class="form-section">
            <div class="form-container">
                <form method="POST" action="{% url 'register' %}">
                    {% csrf_token %}
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required placeholder="Enter your email">
                    </div>

                    <div class="form-group name-group">
                        <div>
                            <label for="firstName">First name</label>
                            <input type="text" id="firstName" name="f_name" required>
                        </div>
                        <div>
                            <label for="lastName">Last name</label>
                            <input type="text" id="lastName" name="l_name" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="phone">Phone number (optional)</label>
                        <input type="tel" id="phone" name="phone_no" placeholder="Phone number">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required placeholder="Minimum 8 characters">
                    </div>
                    
                    <div class="form-group">
                        <label for="company_name">Company Name</label>
                        <input type="text" id="company_name" name="company_name" required>
                    </div>

                    <div class="form-group">
                        <label for="industry_type">Industry Type</label>
                        <select id="industry_type" name="industry_type">
                            <option value="Fashion">Fashion</option>
                            <option value="Retail">Retail</option>
                            <option value="Manufacturing">Manufacturing</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="job_title">Job Title</label>
                        <input type="text" id="job_title" name="job_title" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="company_size">Company Size</label>
                        <input type="number" id="company_size" name="company_size" required>
                    </div>
                    
                    <button type="submit" class="submit-button">CREATE ACCOUNT</button>
                </form>
            </div>
        </section>
        
        <section class="image-section">
            <div class="image-content">
                <div class="image-logo">
                    <img src="{% static 'img\flag.jpg' %}" alt="Fashcognitive Logo">
                </div>
                <h1>Transform Your Apparel Business</h1>
                <p>Join Fashcognitive and experience the future of AI-powered apparel solutions.</p>
            </div>
        </section>
    </div>
</body>
</html>
